apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: nginx:1.23
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: sample-app-config
            - secretRef:
                name: sample-app-secret
